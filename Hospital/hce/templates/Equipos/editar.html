{% extends "base.html" %}

{% block title %} Editar equipo {% endblock %}

{% block contenido %}

<!-- Mostrar mensaje de Ã©xito si existe -->
<div class="container mt-4">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  {% endif %}
</div>

<div class="card">
    <div class="card-header">
         Editar equipo
    </div>

    <div class="card-body">

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" name="nombre" id="Nombre" class="form-control" placeholder="" aria-describedby="helpId" value="{{formEquipo.Nombre.value}}">
              </div>
              <div class="form-group">
                <label for="">Marca</label>
                <input type="text" name="marca" id="Marca" class="form-control" placeholder="" aria-describedby="helpId" value="{{formEquipo.Marca.value}}">
              </div>
              <div class="form-group">
                <label for="">Modelo</label>
                <input type="text" name="modelo" id="Modelo" class="form-control" placeholder="" aria-describedby="helpId" value="{{formEquipo.Modelo.value}}">
              </div>

              <div class="form-group">
                <label for="">Serial</label>
                <input type="text" name="serial" id="Serial" class="form-control"  placeholder="" aria-describedby="helpId" value="{{formEquipo.Serial.value}}">
              </div>

              <div class="form-group">
                <label for="">Area</label>
                <input type="text" name="area" id="Area" class="form-control"  placeholder="" aria-describedby="helpId" value="{{formEquipo.Area.value}}">
              </div>

              <div class="form-group">
                <label for="">Responsable</label>
                <input type="text" name="responsable" id="Responsable" class="form-control"  placeholder="" aria-describedby="helpId" value="{{formEquipo.Responsable.value}}">
              </div>

              <br><br>
              <button type="submit" class="btn btn-primary" href="{% url 'Equipos' %}" role="button"> Actualizar</button>
              <a name="" id="" class="btn btn-warning" href="{% url 'Equipos' %}" role="button">Cancelar</a>
        </form>
        
 </div>
</div>

{% endblock %}
