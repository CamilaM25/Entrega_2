{% extends "base.html" %}

{% block title%} Ingresar equipo {% endblock  %}

{% block contenido%}

<div class="card">
    <div class="card-header">
         Ingresar equipo
    </div>

    <div class="card-body">

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" name="nombre" id="Nombre" class="form-control" placeholder="" aria-describedby="helpId">
              </div>
              <div class="form-group">
                <label for="">Marca</label>
                <input type="text" name="marca" id="Marca" class="form-control" placeholder="" aria-describedby="helpId">
              </div>
              <div class="form-group">
                <label for="">Modelo</label>
                <input type="text" name="modelo" id="Modelo" class="form-control" placeholder="" aria-describedby="helpId">
              </div>

              <div class="form-group">
                <label for="">Serial</label>
                <input type="text" name="serial" id="Serial" class="form-control"  placeholder="" aria-describedby="helpId">
              </div>

              <div class="form-group">
                <label for="">Area</label>
                <input type="text" name="area" id="Area" class="form-control"  placeholder="" aria-describedby="helpId">
              </div>

              <div class="form-group">
                <label for="">Responsable</label>
                <input type="text" name="responsable" id="Responsable" class="form-control"  placeholder="" aria-describedby="helpId">
              </div>

              <br><br>
              <button type="submit" class="btn btn-primary">Ingresar</button>
              <a name="" id="" class="btn btn-danger" href="{% url 'Equipos' %}" role="button">Cancelar</a>
        </form>
        
 </div>

{% endblock %}
